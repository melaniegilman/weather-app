<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link href="./assets/css/style.css" rel="stylesheet">
</head>

<body>

    <!-- <div class="d-flex flex-column">
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        <h2 id="currentDay" class="lead"></h2>
    </div> -->

    <!--HERO-->
    <section class="hero">
        <div class="hero-cta">
            <h1 class="header">Weather Dashboard</h1>
            <h2 id="currentDay" class="lead"></h2>
        </div>
    </section>



    <div class="row">
        <div class="searchbox col-12 col-lg-3 bg-info text-light d-flex flex-column p-4 p-lg-3 m-5">
            <div>Your city: <input type="text" id="searchCity" class="input" value="" />
                <button id="searchButton" class="button btn-sm">Search!</button>
                <!-- <button onclick="getSearchTerm()">Search!</button> -->
            </div>
            <!--append child history of previously searched cities-->
            <h6 class="text">Previously Searched:<span id="previous-search"></span></h6>
            <div id="history-container" class="list-group col-3">
                <ul class="history button">

                </ul>
            </div>

        </div>
        <!--Container with city, date, and results-->
        <div class="p-4 p-lg-3 m-5 col-7 d-flex bg-info text-light flex-column hide results-container">
            <p id="cityName"></p>
            <p id="date"></p>
            <p id="temp"></p>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
            <div>
                <span id="uviLabel"> </span>
                <span id="uviValue"></span>
            </div>
            <div class="col-12 icon">
                <img id="icon" />
            </div>
        </div>
        <!--cards for forecast-->
        <div class="col-12 d-flex flex-column hide m-0 row justify-space-between">
            <h1 class="hide-forecast text-info">5 Day Forecast</h1>
            <div id="forecast-blocks" class="m-3 row forecast-box hide">

                <!-- day1 -->
                <div class="col">
                    <div class="day card text-light bg-info  mb-3" style="max-width: 18rem;">
                        <h4 class="day-heading" id="day0"></h4>
                        <div class="card-text" id="humidity0"></div>
                        <div class="card-text" id="temperature0"></div>
                        <img id="img0" src="" style="width: 100px">
                    </div>
                </div>
                <!-- day2 -->
                <div class="col">
                    <div class="day card text-light bg-info  mb-3" style="max-width: 18rem;">
                        <h4 class="day-heading" id="day1"></h4>
                        <div id="humidity1"></div>
                        <div id="temperature1"></div>
                        <img id="img1" src="" style="width: 100px;">
                    </div>
                </div>
                <!-- day3 -->
                <div class="col">
                    <div class="day card text-light bg-info mb-3" style="max-width: 18rem;">
                        <h4 class="day-heading" id="day2"></h4>
                        <div id="humidity2"></div>
                        <div id="temperature2"></div>
                        <img id="img2" src="" style="width: 100px">
                    </div>
                </div>
                <!-- day4 -->
                <div class="col">
                    <div class="day card text-light bg-info mb-3" style="max-width: 18rem;">
                        <h4 class="day-heading" id="day3"></h4>
                        <div id="humidity3"></div>
                        <div id="temperature3"></div>
                        <img id="img3" src="" style="width: 100px">
                    </div>
                </div>
                <!-- day5 -->
                <div class="col">
                    <div class="day card text-light bg-info mb-3" style="max-width: 18rem;">
                        <h4 class="day-heading" id="day4"></h4>
                        <div id="humidity4"></div>
                        <div id="temperature4"></div>
                        <img id="img4" src="" style="width: 100px">
                        <!-- <ul id="list-done" class="list-group list-group-flush">
                  </ul> -->
                    </div>
                </div>

            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>

</body>

</html>
